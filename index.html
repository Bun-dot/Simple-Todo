<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>To Do</title>
  </head>

  <body>

    <button id="toggle-dark-mode">Dark Mode</button>

    <div id ="tasks">
      <template id="task">
        <li class="task tasks__task">
          <label class="task__label">
            <input class="task__checkbox" type="checkbox" />
            <span class="task__checkbox-custom"></span>
          </label>
          <p class="task__text" contenteditable></p>
          <button class="btn btn--red task__delete" type="button">
            Delete
          </button>
        </li>
      </template>

    <form class="create-task">
      <textarea class="create-task__textarea" placeholder="Start with the most important thing to do.."></textarea>
      <button class="btn btn--bg-blue create-task__submit" type="submit" disabled>
        Create
      </button>
    </form>

    <ul class="tasks"></ul>
  </div>
    <script src="LocalStorage.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <script src="./renderer.js"></script>

  </body>
</html>
